<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

<script src="assets/js/product-content.js"></script>
<script type="text/javascript">
  $("#cart-button").click(function() {
    $("#cart-modal>.content").remove()
    $("#cart-modal>.actions").remove()
    $("#cart-modal").append(chartModal)
    $('#cart-modal').modal('show');

    $('.step').on('click', function() {
      $('.step').removeClass('active')
      if ($(this).hasClass('complete')) {
        $('.complete').removeClass('disabled');
        $('.complete').addClass('active');
        $('.step').removeClass('active')
        $('.complete').addClass('active');
        $("#cart-modal>.content").remove()
        $("#cart-modal>.actions").remove()
        $("#cart-modal").append(shippingModal)
      } else if ($(this).hasClass('chart')) {
        $('.chart').addClass('active');
        $('.complete').addClass('disabled');
        $('.complete').removeClass('active')
        $("#cart-modal>.content").remove()
        $("#cart-modal>.actions").remove()
        $("#cart-modal").append(chartModal)
      }
      $('.actions').on('click', function() {
        $('.complete').removeClass('disabled');
        $('.step').removeClass('active')
        $('.complete').addClass('active');
        $("#cart-modal>.content").remove()
        $("#cart-modal>.actions").remove()
        $("#cart-modal").append(shippingModal)
      })
    })
    $('.actions').on('click', function() {
      $('.complete').removeClass('disabled');
      $('.step').removeClass('active')
      $('.complete').addClass('active');
      $("#cart-modal>.content").remove()
      $("#cart-modal>.actions").remove()
      $("#cart-modal").append(shippingModal)
    })
  })
  $('.category').dimmer({
    on: 'hover'
  });
  $('.category').css('cursor', 'pointer');
  $('.category').on('click', function() {
    $("#list-product").empty();
    $("#list-product").append(productContent);
    $('html, body').animate({
      scrollTop: $("#list-product").offset().top
    }, 1000);
    $(document).mouseup(function(e) {
      var container = $("#list-product");

      // if the target of the click isn't the container nor a descendant of the container
      if (!container.is(e.target) && container.has(e.target).length === 0) {
        container.empty();
      }
    });
  })
</script>
